<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=7,IE=9">
<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
 
<link rel="shortcut icon" href="https://ruralindiaonline.org/favicon.ico">

<!-- ArcGIS API for JavaScript CSS-->
<link rel="stylesheet" href="https://js.arcgis.com/3.17/esri/css/esri.css">
<!-- Web Framework CSS - Bootstrap (getbootstrap.com) and Bootstrap-map-js (github.com/esri/bootstrap-map-js) -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="//esri.github.io/bootstrap-map-js/src/css/bootstrapmap.css">
<style>
html, body, #mapDiv {
  height: 100%;
  width: 100%;
}
</style>
<link href="css/pari.css" rel="stylesheet" type="text/css" />

<script type="text/javascript">
    var package_path = "//esri.github.com/bootstrap-map-js/src/js"; 
    var dojoConfig = {
        gfxRenderer: "svg,vml,canvas,silverlight",
        async: true,
        parseOnLoad: true,
        isDebug: true,
        parseOnLoad: true,
        packages: [{
            name: "widget",
            location: location.pathname.replace(/[^\/]+$/, '') + "widget"
        }, {
            name: "esriboot",
            location: package_path
        }]

    };
    </script>

<!-- ArcGIS API for JavaScript library references -->
<script src="https://js.arcgis.com/3.17/"></script>

<!-- Terraformer reference -->
<script src="js/package/terraformer.min.js" type="text/javascript"></script>
<script src="js/package/terraformer-arcgis-parser.min.js" type="text/javascript"></script>

<!-- pari logic -->
<script src="js/pari.js" type="text/javascript"></script>

</head>

<body>
  <div id="mapDiv"></div>
 
</body>
</html>
